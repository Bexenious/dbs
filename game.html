    <title>DBS registration</title>
</head>
<body>

<nav id="mainNavbar" class="navbar navbar-light navbar-expand-lg py-1 sticky-top shadow-sm">
    <a href="index.html"><img src="web-icons/sitelogo.png" width="100" height="auto" alt="dbs-logo-image"></a>

    <div class="d-block d-lg-none ml-auto">
        <a class="btn btn-primary px-2 pb-2" data-toggle="modal" data-target="#loginModal">
            <img src="web-icons/login-icon.svg" width="25" height="25" alt="profile-button">
        </a>
        <a class="btn btn-primary px-2 pb-2" data-toggle="modal" data-target="#logoutModal">
            <img src="web-icons/logout-icon.svg" width="25" height="25" alt="logout-button">
        </a>
        <button class="btn btn-primary px-2 pb-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <img src="web-icons/menu-icon.svg" width="25" height="25" alt="menu-button">
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active ml-auto">
                <a class="nav-link" href="game.html">START GAME</a>
            </li>
            <li class="nav-item ml-auto">
                <a class="nav-link" href="forum.html">FORUM</a>
            </li>
            <li class="nav-item ml-auto">
                <a class="nav-link" href="gallery.html">GALLERY</a>
            </li>
            <li class="nav-item ml-auto">
                <a class="nav-link" href="leaderboard.html">LEADER BOARD</a>
            </li>
        </ul>
    </div>
    <div class="d-none d-lg-block">
        <a class="btn btn-primary px-2 pb-2" data-toggle="modal" data-target="#loginModal">
            <img src="web-icons/login-icon.svg" width="25" height="25" alt="login-button">
        </a>
        <a class="btn btn-primary px-2 pb-2" data-toggle="modal" data-target="#logoutModal">
            <img src="web-icons/logout-icon.svg" width="25" height="25" alt="logout-button">
        </a>
    </div>
</nav>

<div class="container py-5">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h1 class="display-4">Game will come soon...</h1>
    </div>
</div>

<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalTitle">Log out from account</h5>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to log out from your account?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Log out</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalTitle">Log in</h5>
            </div>
            <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleDropdownFormEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleDropdownFormPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">Remember me</label>
                        </div>
                    </form>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="registration.html">New around here? Sign up</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </div>
</div>
